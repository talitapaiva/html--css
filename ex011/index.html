<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Vou criar uma imagem para abrir um vários dispositivos diferentes, ou que eu consiga aumentar e diminuir o tamanho, no meu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem g">
    </picture>

    <h1> Reproduzindo Áudio</h1>
    <p> Vamos aprender a reproduzir áudio em HTML5.</p>

    <audio src="midia/audio um.mp3" controls ></audio>
</body>
</html>
