<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em Css</title>
    <style>
        body{
            background-image: linear-gradient(to right,#6AABD9,#6A88D9,#6ACED9,#5378DC );
        }
    </style>
</head>
<body>
    <h1>Testado Gradiente</h1>
    <p>dentro da tag style eu chamo a tag body e adiciono background-image: linear-gradiente( coloco a posição ex: to right, a cor ex: white e blue e ele mostra meu degrade)</p>
</body>
</html>
