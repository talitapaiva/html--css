<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="shortcut icon" href="favicon.ico.png" type="image/x-icon">
    <style>
        a {
            text-decoration: none; /*para tirar os sublinhados das linhas */
        }
        a:hover{
       color: brown;
       text-decoration: underline;/* para quando eu passar o mouse mudar de cor mais precisa ter :hover*/
        }
        a:active{
            color: chartreuse;/* para quando clicar mudar de cor*/
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site do Curso em Vídeo</a></li>
    </ul>
    <h3>Quando eu quiser colocar setas ou algum elemento que eu queira eu entro no site simbolos html, copio e colo o código &#9829;  &#9824; &#9827; &#9830;  </h3>
</body>
</html>
