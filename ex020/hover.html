<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <link rel="shortcut icon" href="favicon.ico.png" type="image/x-icon">
    <style>
        
        div > p {
            display: none; /* para esconder o texto*/

        }
        div:hover > p{
            display: block;/* para aparecer o texto escondido quando passar o mouse por cima*/
            color: white;/* para mudar a cor da linha*/
            background-color: red;/* para mudar o fundo*/
            width: 300px; /*para mudar a largura da linha do background-color */

        }

         div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo </p>
        <div>
            Passe o mouse aqui!
            <p>TEXTO ESCONDIDO...</p>
        </div>
    <P id>Fim do Exemplo</P>
</body>
</html>
